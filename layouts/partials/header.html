<header>
    <div class="title">
        <a id="webtitle" onmouseover="toggleTitle('{{ .Site.Title }}', '{{ .Site.Params.altname }}')" 
                         onmouseleave="toggleTitle('{{ .Site.Title }}', '{{ .Site.Params.altname }}')" 
                         href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
</header>
